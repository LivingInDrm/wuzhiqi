<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页版五子棋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        
        <div class="difficulty-selector">
            <h3>选择AI难度</h3>
            <div class="difficulty-options">
                <button class="difficulty-btn active" data-difficulty="simple">
                    <span class="difficulty-name">简单</span>
                    <span class="difficulty-desc">基础威胁识别</span>
                </button>
                <button class="difficulty-btn" data-difficulty="advanced">
                    <span class="difficulty-name">进阶</span>
                    <span class="difficulty-desc">复杂威胁模式</span>
                </button>
                <button class="difficulty-btn" data-difficulty="professional">
                    <span class="difficulty-name">专业</span>
                    <span class="difficulty-desc">高级威胁识别</span>
                </button>
            </div>
        </div>

        <div class="game-info">
            <div class="current-player">
                当前状态: <span id="currentPlayer">您的回合</span>
            </div>
            <div class="game-status">
                <span id="gameStatus">游戏进行中</span>
            </div>
            <div class="ai-difficulty">
                AI难度: <span id="currentDifficulty">简单</span>
            </div>
            <div class="first-player-info">
                先手信息: <span id="firstPlayerInfo">随机分配中...</span>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>
        
        <div class="game-controls">
            <button id="resetBtn" class="btn">重新开始</button>
            <button id="undoBtn" class="btn">悔棋</button>
        </div>
        
        <div class="game-rules">
            <h3>人机对战规则</h3>
            <ul>
                <li>🎯 每局随机决定谁执黑先行（用户或AI均有可能）</li>
                <li>点击棋盘交叉点落子</li>
                <li>率先在横、竖、斜任一方向连成五子者获胜</li>
                <li>点击"悔棋"可以撤销双方的上一轮</li>
                <li>AI具有智能防守和攻击策略</li>
            </ul>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
